<!-- https://colorlib.com/etc/cf/ContactFrom_v5/index.html -->
<form class="contact100-form validate-form" method="post" action="/html_form_send.php">

	<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your First Name">
		<span class="label-input100">First Name *</span>
		<input class="input100" type="text" name="first_name" placeholder="Your First Name">
	</div>
	<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Last Name">
		<span class="label-input100">Last Name *</span>
		<input class="input100" type="text" name="last_name" placeholder="Your Last Name">
	</div>

	<div class="wrap-input100 validate-input bg1" data-validate = "Email (example@email.com)">
		<span class="label-input100">Email *</span>
		<input class="input100" type="text" name="email" placeholder="Enter Your Email ">
	</div>

	<div class="wrap-input100 bg1">
		<span class="label-input100">Phone</span>
		<input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
	</div>


	<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
		<span class="label-input100">Message *</span>
		<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
	</div>

	<div class="container-contact100-form-btn">
		<button type="submit" class="contact100-form-btn">
			<span>
				Submit
				<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
			</span>
		</button>
	</div>
</form>
