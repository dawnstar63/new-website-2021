---
layout: default
---
<div class="parallax page-header lazy-image {{ page.image_class }}" data-large="{{ page.image }}" parallax="0.7">
	<img src="//images.weserv.nl/?url=elenaariza.com{{ page.image }}&w=25&fit=cover&output=png" class="img-small loaded">
</div>
<div class="scene page-header"></div>

<div class="scene solid">

	<article class="post wrapper">

		{% if page.no_header != true %}
			<header class="post-header">
				<h1 class="post-title">{{ page.title }}</h1>
			</header>
		{% endif %}

		<div class="post-content">
			{{ content }}
		</div>

	</article>

</div>
