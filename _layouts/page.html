---
layout: default
---
<div class="parallax page-header lazy-image" data-large="{{ page.image }}" parallax="0.7">
	<img src="{{ page.image | replace: '.jpg', '-lazy.png' }}" class="loaded img-small">
</div>
<div class="scene page-header"></div>

<div class="scene solid">

	<article class="post wrapper">

		<header class="post-header">
			<h1 class="post-title">{{ page.title }}</h1>
		</header>

		<div class="post-content">
			{{ content }}
		</div>

	</article>

</div>
